<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Transportation Survey</h1>
      <form id="transportation-survey">
        <div class="form-group">
          <p>In the past year I have travelled to work via the following methods:</p>
          <input type="checkbox" name="work-transportation" value="bike">Riding a bike.<br>
          <input type="checkbox" name="work-transportation" value="car">Driving a car.<br>
          <input type="checkbox" name="work-transportation" value="bus">Taking the bus.<br>
          <input type="checkbox" name="work-transportation" value="uber">Taking an Uber.<br>
          <input type="checkbox" name="work-transportation" value="walk">Walk on my own to feet.<br>
          <input type="checkbox" name="work-transportation" value="crawl">I get my crawl on.<br>
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <span id="work-responses">
        <p><b>You use the following methods of transportation to travel to work or school:</b></p>
      </span>
    </div>
  </body>
</html>
